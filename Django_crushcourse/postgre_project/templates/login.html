<h1>Login Now</h1>

<style>
  h3{
    color: red
    }
</style>
{% for message in messages %}
<h3>
  {{message}}
</h3>
{% endfor %}

<form action="login" method="POST">
  {% csrf_token %}
  <p>Username:</p>
  <input type="text" name="username" />
  <p>Password:</p>
  <input type="password" name="password" />
  <input type="submit" />

  <h4>
    You don't have an account?<br>
    <a href="register">Register</a>
  </h4>

</form>
